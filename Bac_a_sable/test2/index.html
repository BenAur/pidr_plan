<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link type="text/css" rel="stylesheet" href="css/test2.css"/>
</head>

<body>

<p>Click on the sun or on one of the planets to watch it closer:</p>

<div class="image">
  <img src="img/planets.gif" width="500" height="500" alt="Planets" usemap="#planetmap">
  <div class="zone-infos zsun">
    <h1>This is the Sun</h1>
  </div>
  <div class="zone-infos zmercury">
    <h1>This is mercury</h1>
  </div>
  <div class="zone-infos zvenus">
    <h1> This is venus</h1>
  </div>


</div>
<map name="planetmap">
  <area class="sun" shape="rect" coords="0,0,250,500" alt="Sun" href="">
  <area class="mercury" shape="circle" coords="308,230,15" alt="Mercury" href="">
  <area class="venus" shape="circle" coords="427,230,30" alt="Venus" href="">
</map>


<script type="text/javascript" src="js/test1.js"></script>

</body>
</html>
